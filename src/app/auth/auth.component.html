<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="errorMsg !== null">
      <p>{{ errorMsg }}</p>
    </div> -->
    <app-alert
      [message]="errorMsg"
      *ngIf="errorMsg"
      (close)="onHandelError()"
    ></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ loginMode ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ loginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
    <p *ngIf="loading">Loading...</p>
  </div>
</div>
